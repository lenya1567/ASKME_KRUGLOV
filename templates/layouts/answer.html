<div class="card">
    <div class="card-body row">
        <div class="col-2 d-flex flex-column justify-content-between">
            <img src="../static/img/avatars/profile_2.webp" class="img-thumbnail rounded my-img mb-3"
                alt="avatar">
            {% if answer.myLike %}
            <input 
                class="form-control w-75" 
                type="number" 
                value="{{answer.likes}}"
                min="{{ answer.likes|add:-1 }}"
                max="{{ answer.likes }}"
            >
            {% else %}
            <input 
                class="form-control w-75" 
                type="number" 
                value="{{answer.likes}}"
                min="{{ answer.likes }}"
                max="{{ answer.likes|add:1 }}"
            >
            {% endif %}
        </div>
        <div class="col-10 d-flex flex-column justify-content-between">
            <div>
                <article class="mb-4">
                    {{ answer.text }}
                </article>
            </div>
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <input type="checkbox" id="correct_{{answer.id}}" checked>
                <label for="correct_{{answer.id}}">Correct</label>
            </div>
        </div>
    </div>
</div>
