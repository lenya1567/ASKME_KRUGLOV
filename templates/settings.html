{% extends 'layouts/skeleton.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="d-flex justify-content-start align-items-center mb-3">
    <h2 class="m-0 me-5"><b>{{ request.user.first_name }}</b>'s Profile</h2>
</div>
<form class="w-50" method="POST" action="{% url "settings" %}"  enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <img class="mb-3" src="{% get_media_prefix %}{{request.user.profile.avatar}}" width="200px">
    {% buttons %}
            <button class="btn btn-success" maxlength="32">Save</button>
    {% endbuttons %}
</form>
{% endblock %}
