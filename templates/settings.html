{% extends 'layouts/skeleton.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="d-flex justify-content-start align-items-center mb-3">
    <h2 class="m-0 me-5"><b>{{ request.user.first_name }}</b>'s Profile</h2>
</div>
<form class="w-50" method="POST" action="{% url "settings" %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
            <button class="btn btn-success" maxlength="32">Save</button>
    {% endbuttons %}
</form>
{% endblock %}
